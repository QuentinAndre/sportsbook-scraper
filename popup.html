<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 4px 0;
    }
    .subtitle {
      color: #666;
      font-size: 12px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: #2563eb;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    #status {
      margin-top: 12px;
      padding: 8px;
      font-size: 12px;
      color: #475569;
      background: #f1f5f9;
      border-radius: 4px;
      display: none;
      word-wrap: break-word;
    }
    #status.error {
      color: #dc2626;
      background: #fef2f2;
    }
    #status.success {
      color: #16a34a;
      background: #f0fdf4;
    }
    .supported-sites {
      margin-top: 12px;
      font-size: 11px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>Bet History Exporter</h1>
  <p class="subtitle">Export settled bets to CSV</p>
  <button id="startBtn">Start Scraping</button>
  <div id="status"></div>
  <div class="supported-sites">
    Supported: FanDuel, DraftKings<br>
    Navigate to your settled bets page first.
  </div>
  <script src="popup.js"></script>
</body>
</html>
